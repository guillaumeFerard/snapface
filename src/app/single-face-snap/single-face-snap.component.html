<div class="face_snap_card" *ngIf="faceSnap$ | async as facesnap" [ngClass]="{ snapped : buttonMessage === 'Oops Snap!'}">
    <h2>{{ facesnap.title | titlecase}}</h2>
    <!-- <p>Mis en ligne le {{ facesnap.createDate | date : 'MMMM'}}</p> -->
    <img [src]="facesnap.imageUrl" />
    <p>{{ facesnap.description }}</p>
    <p *ngIf="facesnap.location">{{ facesnap.location }}</p>
      <button (click)="onAddSnap(facesnap.id)">{{ buttonMessage }}</button>
      ğŸ‘ <span [ngStyle]="{ color : 'rgb(0,' + facesnap.snaps*4 + ', 0)'}">{{ facesnap.snaps }}</span>
  </div>
  <a routerLink="facesnaps" routerLinkActive="active" (click)="onBack()">BACK</a>
